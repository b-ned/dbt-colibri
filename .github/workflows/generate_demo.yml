name: Generate Demo & Deploy

on:
  push:
    branches:
      - main  # Only run after PRs are merged into main
  workflow_dispatch: # Allow manual runs as well

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install project
        run: uv sync --locked --all-extras --dev

      - name: Generate demo
        run: uv run python scripts/generate_demo.py

      - name: Verify artifact
        run: |
          if [ -f dist/index.html ]; then
            echo "dist/index.html found. Preparing for deployment..."
          else
            echo "Error: dist/index.html not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Upload entire dist folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
